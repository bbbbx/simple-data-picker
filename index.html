<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./src/style.css" />
  <title>Simple Date Picker</title>
  <style>
    .datepicker {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 5px;
      height: 24px;
      line-height: 24px;
      width: 230px;
    }

    .datepicker:focus {
      outline: none;
      border: 1px solid #1abc9c;
    }
  </style>
</head>
<body>
  <div style="height: 1000px"></div>
  <input type="text" class="datepicker" />

  <script type="text/javascript" src="./src/simple-date-picker.js"></script>
  <script type="text/javascript">
    var $input = document.querySelector('.datepicker');
    datepicker.init($input);
  </script>
</body>
</html>
